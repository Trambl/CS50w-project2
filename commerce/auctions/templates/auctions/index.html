{% extends "auctions/layout.html" %}

{% load humanize %}

{% block body %}
    <h2>Active Listings</h2>
    <hr>
    <div class="row">
        {% for listing in listings %}
        <a class="col-12 mb-4" style="color: black;" href="{% url 'listing_details' listing_id=listing.id listing_title=listing.title|slugify %}">
            <div class="card">
                <div class="row">
                    {% if listing.url %}
                    <div class="col-md-2">
                        <img src="{{ listing.url }}" class="card-img" alt="{{ listing.title }}">
                    </div>
                    {% endif %}
                    <div class="col-md-10">
                        <div class="card-body">
                            <h4 class="card-title">{{ listing.title|capfirst }}</h4>
                            <p class="card-text">{{ listing.description|capfirst }}</p>
                            <p class="card-text">Bid: ${{ listing.starting_bid | intcomma }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
