{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12" style="text-align: left;">
            {% if message %}
            <div class="alert alert-primary" role="alert" style="text-align: center;">
                {{ message }}
            </div>
            {% endif %}
            
            <form action="{% url 'create_listing' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
                </div>
                <div class="form-group resizable-textarea">
                    <textarea class="form-control" name="description" placeholder="Description" required></textarea>
                    <div class="resize-handle"></div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" step="0.01" name="starting_bid" placeholder="Starting Bid" required>
                </div>
                <div class="form-group resizable-textarea">
                    <textarea class="form-control" type="text" name="url" placeholder="Image URL (Optional)"></textarea>
                    <div class="resize-handle"></div>
                </div>
                <div class="form-group">
                    <select class="form-control" id="category" name="category" required>
                        <option value="" disabled selected>Select a category:</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input class="btn btn-primary" type="submit" value="Create Listing">
            </form>
        </div>
    </div>
</div>
{% endblock %}
